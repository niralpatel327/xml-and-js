<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OpenFDA API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="automotive.css" />
</head>

<body>
    <div class="container-fluid main-app">
        <div class="card text-center automotive-card">
            <div class="card-header">
                <h2>Carbon emission report for vehicle</h2>
            </div>
            <div class="card-body">
                <div class="search-area">
                    <form>
                        <div class="form-group automotive-form-input">
                            <label class="automotive-label" for="dunit">Select Distance Unit:</label>
                            <select name="dunit" class="form-control" id="dunit" required>
                                <option value="" disabled>Select Type</option>
                                <option value="km" selected>Kilometer</option>
                                <option value="mi">Mile</option>
                            </select>
                        </div>
                        <div class="form-group automotive-form-input">
                            <label class="automotive-label" for="distance">Total Distance:</label>
                            <input type="text" name="distance" class="form-control" id="distance" required>
                        </div>
                        <div class="form-group automotive-form-input">
                            <label class="automotive-label" for="vehicle_modal">Vehicle Modal Id:</label>
                            <input type="text" name="vehicle_modal" class="form-control" id="vehicle_modal" required>
                            <p>Vehicle Modal Id Ex. : 7268a9b7-17e8-4c8d-acca-57059252afe9</p>
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
                <div id="automotive"></div>
                <div class="row search-area">
                    <div class="col-4 col-offset-4">
                        <div id="errorMessage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="automotive.js"></script>
</body>

</html>
